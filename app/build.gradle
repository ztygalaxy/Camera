apply plugin: 'com.android.application'

android {
    compileSdkVersion 24

    defaultConfig {
        applicationId "com.test.zty.camera"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.3.328"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.test.zty.camera'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:24.1.1'
    implementation 'com.android.support:support-v4:24.1.1'
    implementation 'com.android.support:design:24.1.1'
    implementation files('src/main/libs/commons-logging-1.1.1.jar')
    implementation files('src/main/libs/httpclient-4.2.5.jar')
    implementation files('src/main/libs/httpclient-cache-4.2.5.jar')
    implementation files('src/main/libs/httpcore-4.2.4.jar')
    implementation files('src/main/libs/httpmime-4.2.5.jar')
}
